			<!-- Start  Let's Chat -->

						<h2 class="h2">Let's Chat</h2>
						<p>I'd love to chat about how my unique skillset can help what is bothering you.</p>

<!-- Form -->
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h2 class="fh5co-uppercase-heading-sm text-center">Form</h2>
							<div class="fh5co-spacer fh5co-spacer-xs"></div>
						</div>
						<div class="col-md-8 col-md-offset-2">
							<form action="submit_form" method="post">
								<div class="col-md-6">
									<div class="form-group">
										<label for="name" class="sr-only">Email</label>
										<input name = "name" placeholder="Name" id="name" type="text" class="form-control input-lg">
									</div>	
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="email" class="sr-only">Email</label>
										<input name = "email" placeholder="Email" id="email" type="text" class="form-control input-lg">
									</div>	
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label for="topic" class="sr-only">Topic</label>
										<select name = "topic" class="form-control input-lg" id="topic">
										  <option>--Select A Quick Topic--</option>
										  <option>General</option>
										  <option>Nerd-Related</option>
										  <option>Tech-Related</option>
										  <option>Complaint</option>
										  <option>Website Request/Bug</option>
										  <option>You Spotted An Owlbear (You should run...)</option>
										</select>
									</div>	
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label for="message" class="sr-only">Message</label>
										<textarea name = "message" placeholder="Message" id="message" class="form-control input-lg" rows="3"></textarea>
									</div>	
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md" value="Send">

										<input type="reset" class="btn btn-outline btn-md" value="Reset">
									</div>	
								</div>
								
								
							</form>	
						</div>
						
					</div>
